<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Picture</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
</head>

<body>
    <div class="modal">What's-in-the-picture?
        <img class="detective" src="img/detective-1424831_640.png" />

        <div class="question" onclick="alert()"></div>
        <div class="answerbox answerbox0" onclick="checkAnswer(0)"></div>
        <div class="answerbox answerbox1" onclick="checkAnswer(1)"></div>
    </div>

    <script src="js/main.js"></script>
</body>
